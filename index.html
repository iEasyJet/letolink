<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leto Link</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
  </head>
  <body>
    <div id="app">
      <section class="bet">
        <div class="bet__wrapper-1">
          <div class="bet__wrapper-2">
            <h2 class="bet__title">IPL Live Cricket Betting</h2>
            <div class="bet__wrapper-buttons">
              <button class="bet__button bet__button-right" type="button">
                <span class="material-symbols-outlined"> chevron_left </span>
              </button>
              <button class="bet__button bet__button-right" type="button">
                <span class="material-symbols-outlined"> chevron_right </span>
              </button>
            </div>
          </div>
          <ul class="bet__wrapper-cards">
            <li class="bet__item">
              <div class="bet__wrapper-item-text">
                <h4 class="bet__item-title">
                  Rajiv Gandhi International Stadium, Hyderabad
                </h4>
                <p class="bet__item-time">Sunday, May 19 17:30 pm IST</p>
              </div>
              <div class="bet__wrapper-teams">
                <div class="bet__wrapper-team">
                  <img
                    class="bet__img-team"
                    src="./src/imgs/bet/logoteam.png"
                    alt="Logo Team"
                  />
                  <div class="bet__container">
                    <h5 class="bet__title-team">Sunreser Hyderabad</h5>
                    <p class="bet__prim">(19.1 OV)</p>
                  </div>
                </div>
                <img
                  class="bet__vs-team"
                  src="./src/imgs/bet/vs.png"
                  alt="vs"
                />
                <div class="bet__wrapper-team">
                  <img
                    class="bet__img-team"
                    src="./src/imgs/bet/logoteam.png"
                    alt="Logo Team"
                  />
                  <div class="bet__container">
                    <h5 class="bet__title-team">Xunreser Hyderabad</h5>
                    <p class="bet__prim">(20.1 OV)</p>
                  </div>
                </div>
              </div>
              <a class="bet__item-link" href="#">Bet Now</a>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
